<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gmail Auto Responder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Gmail Auto Responder</h2>

    <p><strong>Status:</strong> <span id="status">Not Activated ‚ùå</span></p>

    <label for="message">Auto-Response Message:</label><br />
    <textarea id="message" rows="10" cols="60" style="white-space: pre-wrap;">Hello,
Received your mail, our development team will look into this and contact you soon.

Note: This is an auto generated response, kindly ignore if subject is not related to the business.

Thank you,
Team connectsanand</textarea><br /><br />

    <button id="toggleBtn">Enable Auto-Responder</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
